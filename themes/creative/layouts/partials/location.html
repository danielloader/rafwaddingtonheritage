
{{ if and .Site.Params.location.latitude .Site.Params.location.longitude }}
<section id="location" class="no-padding">
    <div class="hidden">
        <input id="map-lat" value="{{ .Site.Params.location.latitude }}" />
        <input id="map-lng" value="{{ .Site.Params.location.longitude }}" />
    </div>
    <div id="map"></div>
</section>
{{ end }}
